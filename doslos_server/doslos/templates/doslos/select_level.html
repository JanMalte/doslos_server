{% extends 'doslos/layout.html' %}
{% load i18n %}

{% block title %}{% trans 'Select level' %}{% endblock %}

{% block content %}
    <h1>{% trans 'Select level' %}</h1>
    <ul>
        {% for level in available_levels %}
            <li><a href="{% url 'questionnaire' level_id=level.pk %}">{{ level.name }}</a><br/>
                <small>{{ level.description }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
