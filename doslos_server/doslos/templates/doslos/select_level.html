{% load i18n %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% trans 'Select level' %}</title>
</head>
<body>
    <h1>{% trans 'Select level' %}</h1>
    <ul>
    {% for level in available_levels %}
        <li><a href="{% url 'questionnaire' level_id=level.pk %}">{{ level.name }}</a><br />
        <small>{{ level.description }}</small></li>
    {% endfor %}
    </ul>
</body>
</html>
